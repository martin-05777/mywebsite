<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog Sz√ºlet√©snapot Marci!</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #d81b60;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            background: white;
            color: #d81b60;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4081;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.5);
            margin-bottom: 50px;
            opacity: 0;
        }

        /* The Cake Animation */
        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            visibility: hidden;
        }

        .layer {
            position: absolute;
            display: block;
            width: 200px;
            height: 60px;
            border-radius: 50% / 20%;
        }

        .layer-bottom { bottom: 0; background: #8d5c33; }
        .layer-middle { bottom: 30px; background: #a5673f; }
        .layer-top { bottom: 60px; background: #f0e68c; }

        .candle {
            background-color: #7b020b;
            width: 12px;
            height: 40px;
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -6px;
            z-index: 10;
        }

        .flame {
            background-color: orange;
            width: 12px;
            height: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -20px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
            animation: move 0.5s infinite;
        }

        @keyframes move {
            0% { transform: skewX(2deg) scale(1.1); }
            50% { transform: skewX(-2deg) scale(1.0); }
            100% { transform: skewX(2deg) scale(1.1); }
        }

        .show { opacity: 1 !important; visibility: visible !important; transition: 1s; }
        
        #player { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="startCelebration()">Kattints ide, Marci! üéÇ</button>
    </div>

    <h1 id="msg">Nagyon boldog sz√ºlet√©snapot Marci!</h1>

    <div class="cake" id="cake">
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <div id="player"></div>

    <script>
        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '7Rp9eoNkgdo',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0
                }
            });
        }

        function startCelebration() {
            // Hide overlay
            document.getElementById('overlay').style.display = 'none';
            
            // Show content
            document.getElementById('msg').classList.add('show');
            document.getElementById('cake').classList.add('show');
            
            // Start Music
            player.playVideo();
        }
    </script>
</body>
</html>
