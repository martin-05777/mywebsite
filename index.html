<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account System</title>
    <link rel="stylesheet" href="index.css">
    <title>My Account System | Secure Login</title>
    <meta name="description" content="Create an account and login to my custom web project.">
    <meta name="keywords" content="login, register, account, profile">
</head>
<body>
    <div class="background">
        <h1 class="TG">Welcome</h1>

        <div class="container">
            <input type="checkbox" id="toggle">

            <div class="form login">
                <div class="profile-icon">üë§</div>
                <h2>Login</h2>
                <input type="text" id="loginUser" placeholder="Username">
                <div class="password-container">
                    <input type="password" id="loginPass" placeholder="Password">
                    <span class="eye-icon" onclick="togglePass('loginPass')">üëÅÔ∏è</span>
                </div>
                <button type="button" onclick="handleLogin()">Login</button>
                <label for="toggle">No account? Register</label>
            </div>

            <div class="form register">
                <div class="profile-icon">üë§</div>
                <h2>Register</h2>
                <input type="text" id="regUser" placeholder="Username">
                <div class="password-container">
                    <input type="password" id="regPass" placeholder="Password">
                    <span class="eye-icon" onclick="togglePass('regPass')">üëÅÔ∏è</span>
                </div>
                <input type="password" id="confirmPass" placeholder="Confirm Password">
                <button type="button" onclick="handleRegister()">Create Account</button>
                <label for="toggle">Already have an account? Login</label>
            </div>
        </div>
    </div>

    <script>
        // 1. Show/Hide Password Logic
        function togglePass(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        // 2. Register Logic (Saves to Browser)
        function handleRegister() {
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('confirmPass').value;

            if (!user || !pass) {
                alert("Please fill in all fields");
                return;
            }
            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Save the data to LocalStorage
            localStorage.setItem('savedUser', user);
            localStorage.setItem('savedPass', pass);

            alert("Account created successfully! Now you can Login.");
            document.getElementById('toggle').checked = false; // Switch to Login view
        }

        // 3. Login Logic (Checks Browser Memory)
        function handleLogin() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            const storedUser = localStorage.getItem('savedUser');
            const storedPass = localStorage.getItem('savedPass');

            if (user === storedUser && pass === storedPass) {
                alert("Welcome back, " + user + "!");
                // You could redirect here: window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Did you register?");
            }
        }
    </script>
</body>
</html>
